<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: radial-gradient(circle at top, #ff4e88, #8b0033);
    color: white;
    overflow: hidden;
}

/* Glowing Name */
h1 {
    margin-top: 40px;
    font-size: 42px;
    text-shadow: 0 0 10px #fff,
                 0 0 20px #ff99cc,
                 0 0 40px #ff4da6;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4da6; }
}

img {
    width: 85%;
    max-width: 320px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0px 15px 35px rgba(0,0,0,0.5);
}

h2 {
    margin-top: 30px;
    font-size: 24px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff0066;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ff0066;
    color: white;
    position: absolute;
}

#message {
    margin-top: 25px;
    font-size: 22px;
    display: none;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: #ffb6c1;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>THEVESHNI‚ù§Ô∏è</h1>

<img src="US.png" alt="Our Photo">

<h2>Will you be my Valentine? üíç‚ù§Ô∏è</h2>

<button id="yesBtn" onclick="celebrate()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveButton()">No üòÖ</button>

<div id="message">
    You just made me the happiest man alive ‚ù§Ô∏è  
    Forever and always, it's you.
</div>

<script>

/* Move NO button */
function moveButton() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);

/* Fireworks effect */
function celebrate() {
    document.getElementById("message").style.display = "block";

    for (let i = 0; i < 100; i++) {
        const spark = document.createElement("div");
        spark.style.position = "absolute";
        spark.style.width = "6px";
        spark.style.height = "6px";
        spark.style.background = "white";
        spark.style.borderRadius = "50%";
        spark.style.left = window.innerWidth / 2 + "px";
        spark.style.top = window.innerHeight / 2 + "px";
        spark.style.transition = "all 1s ease-out";

        document.body.appendChild(spark);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 300;

        setTimeout(() => {
            spark.style.left = window.innerWidth / 2 + distance * Math.cos(angle) + "px";
            spark.style.top = window.innerHeight / 2 + distance * Math.sin(angle) + "px";
            spark.style.opacity = 0;
        }, 50);

        setTimeout(() => {
            spark.remove();
        }, 1200);
    }
}

</script>

</body>
</html>
